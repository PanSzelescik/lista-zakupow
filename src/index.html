<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista zakupów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Lista zakupów</h1>
    <form id="form">
        <div class="input-group mb-3 has-validation">
            <input type="text" class="form-control" placeholder="Nazwa produktu" aria-label="Nazwa produktu" aria-describedby="button-add"
                   id="input-name">
            <button type="submit" class="btn btn-success" id="button-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                </svg>
                <span class="d-none d-sm-inline">Dodaj</span>
            </button>
            <button type="button" class="btn btn-danger" id="button-delete-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
                <span class="d-none d-sm-inline">Usuń wszystko</span>
            </button>
            <div class="invalid-feedback">
                Wprowadź nazwę produktu
            </div>
        </div>
    </form>
    <ul id="product-list" class="list-group">

            <div class="form-check">
                <input class="form-check-input me-2" type="checkbox" id="product-id">

            </div>

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">

                </svg>
            </button>
        </li>-->

</div>
